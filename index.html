<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/canvas.css">
  <link rel="stylesheet" href="css/count.css">
</head>
<body>

  <div id="modal-initial" class="modal">
    <div class="modal-content">
        <div class="modal-title">
          Vamos capturar Pokemons?
        </div>
        <div class="modal-description">
          <div class="modal-description-text">
            Digite a sequência de entrada, correspondente a instrução ao lado.
          </div>
          <div class="modal-description-instructions">
            <img src="images/bussula.png" />
          </div>
        </div>
        <form id="form-initial" class="modal-form">
          <input id="input-path" autofocus pattern="^[NESOneso]+$" required type="text" placeholder="Ex: NESO" />
          <div class="content-animation">
            <input type="checkbox" id="input-animation" name="animation" checked>
            <label for="input-animation">Animação</label>
          </div>
          <button type="submit">Jogar</button>
        </form>
    </div>
  </div>

  <div id="modal-success" class="modal hidden-modal">
    <div class="modal-content">
        <div class="modal-title">
          Muito bom!
        </div>
        <div class="modal-description">
          <div id="result" class="modal-description-text">
            Você capturou 10 pokemons e ganhou uma insigna!
          </div>
          <div class="modal-description-instructions">
            <img src="images/insigna1.png" />
          </div>
        </div>
        <div class="modal-form">
          <button id="button-continue">Continuar jogo</button>
          <button onclick="window.location.reload()">Novo jogo</button>
        </div>
    </div>
  </div>

  <div class="canvas-container">
    <canvas width="0" class="canvas"></canvas>
  </div>

  <div class="info">
    <div class="info-content">
      <div>
        Pokemons: <spam id="countPokemons">0</spam>
      </div>
      <div>
        PosiçãoX:  <spam id="playerX">0</spam>
      </div>
      <div>
        PosiçãoY: <spam id="playerY">0</spam>
      </div>
      <div>
        Movimento: <spam id="move">N</spam>
      </div>
      <div class="modal-form content-new-game">
        <button onclick="window.location.reload()">Novo jogo</button>
      </div>
    </div>
  </div>

  <script src="lib/pokemon.min.js"></script>

  <script>
    const pokemon = new Pokemon();
  </script>
    
</body>
</html>
