<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/canvas.css">
  <link rel="stylesheet" href="css/count.css">
</head>
<body>

  <div id="modal-initial" class="modal">
    <div class="modal-content">
        <div class="modal-title">
          Vamos capturar Pokemons?
        </div>
        <div class="modal-description">
          <div class="modal-description-text">
              <div>
                  Digite a sequencia de entrada, correspondente a instrução ao lado.
              </div>
              <div class="modal-description-sample">Ex: NESO</div>
          </div>
          <div class="modal-description-instructions">
              <img src="images/bussula.png" />
          </div>
        </div>
        <form id="form-initial" class="modal-form">
          <input id="input-path" pattern="^[NESOneso]+$" required type="text" placeholder="Ex: NESO" />
          <button type="submit">Jogar</button>
        </form>
    </div>
  </div>

  <div class="canvas-container">
    <canvas width="0" class="canvas"></canvas>
  </div>

  <div class="info">
    <div class="info-content">
      <div id="countPokemons">
        1 pokemon
      </div>
    </div>
  </div>

  <script src="pokemon.min.js"></script>

  <script>
    const pokemon = new Pokemon();
  </script>
    
</body>
</html>
